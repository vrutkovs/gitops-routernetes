apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tekton
  namespace: argocd
spec:
  destination:
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: apps/tekton
    repoURL: 'https://github.com/vrutkovs/gitops-routernetes'
    targetRevision: HEAD
  syncPolicy:
    automated: {}
