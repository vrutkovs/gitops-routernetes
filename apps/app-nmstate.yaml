apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nmstate
  namespace: argocd
spec:
  destination:
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: apps/nmstate
    repoURL: 'https://github.com/vrutkovs/k3router'
    targetRevision: HEAD
  syncPolicy:
    automated: {}
